<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Grumply's Bedtime Adventure</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Crimson+Text:ital,wght@0,400;1,400&display=swap" rel="stylesheet">
    <style>
      :root {
        --deep-night: #080c14;
        --snow-white: #e8eef5;
        --snow-blue: #b8cce0;
        --ice-glow: #7aafd4;
        --star-gold: #f0d080;
      }

      * { margin: 0; padding: 0; box-sizing: border-box; }

      html, body {
        width: 100%;
        height: 100%;
        background-color: var(--deep-night);
        font-family: 'Crimson Text', serif;
        color: var(--snow-white);
        overflow-x: hidden;
      }

      /* Stars */
      .stars {
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        pointer-events: none;
        z-index: 0;
      }
      .star {
        position: absolute;
        background: white;
        border-radius: 50%;
        animation: twinkle var(--duration) ease-in-out infinite;
        opacity: 0;
      }
      @keyframes twinkle {
        0%, 100% { opacity: 0; transform: scale(0.5); }
        50% { opacity: var(--max-opacity); transform: scale(1); }
      }

      /* Snow */
      .snowflakes {
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        pointer-events: none;
        z-index: 1;
        overflow: hidden;
      }
      .snowflake {
        position: absolute;
        top: -10px;
        color: var(--snow-blue);
        font-size: var(--size);
        opacity: 0.5;
        animation: snowfall var(--fall-duration) linear infinite;
        animation-delay: var(--delay);
      }
      @keyframes snowfall {
        0%   { transform: translateY(-10px) translateX(0) rotate(0deg); opacity: 0.5; }
        100% { transform: translateY(110vh) translateX(var(--drift)) rotate(360deg); opacity: 0; }
      }

      /* Page layout */
      .page-wrapper {
        position: relative;
        z-index: 2;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 24px 16px;
        gap: 20px;
      }

      /* Header */
      header {
        text-align: center;
        animation: fadeDown 1.2s ease forwards;
      }
      @keyframes fadeDown {
        from { opacity: 0; transform: translateY(-20px); }
        to   { opacity: 1; transform: translateY(0); }
      }
      .title-eyebrow {
        font-style: italic;
        font-size: 0.85rem;
        color: var(--snow-blue);
        letter-spacing: 0.3em;
        opacity: 0.6;
        margin-bottom: 6px;
      }
      h1 {
        font-family: 'Cinzel', serif;
        font-size: clamp(1.4rem, 3.5vw, 2.6rem);
        font-weight: 700;
        color: var(--snow-white);
        text-shadow: 0 0 30px rgba(122,175,212,0.5), 0 0 60px rgba(122,175,212,0.2);
        letter-spacing: 0.05em;
      }
      h1 span { color: var(--ice-glow); }
      .title-deco {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 12px;
        margin-top: 8px;
        opacity: 0.4;
      }
      .title-deco-line {
        width: 50px; height: 1px;
        background: linear-gradient(90deg, transparent, var(--snow-blue));
      }
      .title-deco-line:last-child {
        background: linear-gradient(90deg, var(--snow-blue), transparent);
      }
      .title-deco-symbol { color: var(--star-gold); font-size: 0.65rem; letter-spacing: 0.2em; }

      /* Game frame */
      .game-frame {
        position: relative;
        width: 100%;
        max-width: 960px;
        animation: fadeIn 1.5s ease 0.3s forwards;
        opacity: 0;
      }
      @keyframes fadeIn { to { opacity: 1; } }

      /* Corners */
      .game-frame::before, .game-frame::after,
      .corner-tr, .corner-bl {
        position: absolute;
        width: 28px; height: 28px;
        z-index: 10;
        pointer-events: none;
      }
      .game-frame::before { content:''; top:-3px; left:-3px; border-top:2px solid var(--ice-glow); border-left:2px solid var(--ice-glow); }
      .game-frame::after  { content:''; bottom:-3px; right:-3px; border-bottom:2px solid var(--ice-glow); border-right:2px solid var(--ice-glow); }
      .corner-tr { content:''; top:-3px; right:-3px; border-top:2px solid var(--ice-glow); border-right:2px solid var(--ice-glow); }
      .corner-bl { content:''; bottom:-3px; left:-3px; border-bottom:2px solid var(--ice-glow); border-left:2px solid var(--ice-glow); }

      .game-glow {
        position: absolute;
        inset: -20px;
        background: radial-gradient(ellipse at center, rgba(122,175,212,0.06) 0%, transparent 70%);
        pointer-events: none;
        z-index: -1;
      }

      /* Ratio box 960:600 = 62.5% */
      #unity-container {
        position: relative;
        width: 100%;
        padding-top: 62.5%;
      }

      #unity-canvas {
        position: absolute;
        top: 0; left: 0;
        width: 100% !important;
        height: 100% !important;
        display: block;
        border: 1px solid rgba(122,175,212,0.2);
        box-shadow: 0 0 40px rgba(0,0,0,0.8);
      }

      /* Loading bar */
      #unity-loading-bar {
        display: none;
        position: absolute;
        left: 50%; top: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        z-index: 20;
      }
      #unity-logo {
        width: 120px; height: 100px;
        background: url('TemplateData/unity-logo-dark.png') no-repeat center;
        background-size: contain;
        margin: 0 auto 16px;
        opacity: 0.5;
      }
      #unity-progress-bar-empty {
        width: 180px; height: 3px;
        background: rgba(184,204,224,0.15);
        border-radius: 2px;
        overflow: hidden;
        border: 1px solid rgba(122,175,212,0.2);
      }
      #unity-progress-bar-full {
        width: 0%; height: 100%;
        background: linear-gradient(90deg, var(--snow-blue), var(--ice-glow));
        border-radius: 2px;
        transition: width 0.3s ease;
        box-shadow: 0 0 8px rgba(122,175,212,0.6);
      }

      /* Footer bar Unity */
      #unity-footer {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 6px 10px;
        background: rgba(8,12,20,0.95);
        border: 1px solid rgba(122,175,212,0.1);
        border-top: none;
      }
      #unity-logo-title-footer {
        width: 70px; height: 20px;
        background: url('TemplateData/unity-logo-dark.png') no-repeat left center;
        background-size: contain;
        opacity: 0.35;
      }
      #unity-build-title {
        font-family: 'Cinzel', serif;
        font-size: 0.65rem;
        color: var(--snow-blue);
        letter-spacing: 0.12em;
        opacity: 0.5;
      }
      #unity-fullscreen-button {
        width: 22px; height: 22px;
        background: url('TemplateData/fullscreen-button.png') no-repeat center;
        background-size: contain;
        cursor: pointer;
        opacity: 0.5;
        transition: opacity 0.2s;
      }
      #unity-fullscreen-button:hover { opacity: 1; }

      #unity-warning {
        position: absolute;
        top: 0; left: 0; right: 0;
        z-index: 30;
      }

      /* Footer page */
      footer {
        text-align: center;
        animation: fadeIn 2s ease 0.8s forwards;
        opacity: 0;
      }
      .controls-hint {
        display: flex;
        gap: 20px;
        justify-content: center;
        flex-wrap: wrap;
        margin-bottom: 10px;
      }
      .control-item {
        display: flex;
        align-items: center;
        gap: 6px;
        font-size: 0.78rem;
        color: var(--snow-blue);
        opacity: 0.55;
      }
      .key {
        display: inline-block;
        padding: 1px 7px;
        border: 1px solid rgba(122,175,212,0.3);
        border-radius: 3px;
        font-family: 'Cinzel', serif;
        font-size: 0.6rem;
        color: var(--ice-glow);
        background: rgba(122,175,212,0.05);
      }
      .footer-credit {
        font-style: italic;
        font-size: 0.78rem;
        color: var(--snow-blue);
        opacity: 0.25;
        letter-spacing: 0.08em;
      }
    </style>
  </head>
  <body>

    <div class="stars" id="stars"></div>
    <div class="snowflakes" id="snowflakes"></div>

    <div class="page-wrapper">

      <header>
        <p class="title-eyebrow">A cozy adventure awaits</p>
        <h1>Grumply's <span>Bedtime</span> Adventure</h1>
        <div class="title-deco">
          <div class="title-deco-line"></div>
          <span class="title-deco-symbol">✦ ❄ ✦</span>
          <div class="title-deco-line"></div>
        </div>
      </header>

      <div class="game-frame">
        <div class="game-glow"></div>
        <div class="corner-tr"></div>
        <div class="corner-bl"></div>

        <div id="unity-container">
          <canvas id="unity-canvas" tabindex="-1"></canvas>
          <div id="unity-loading-bar">
            <div id="unity-logo"></div>
            <div id="unity-progress-bar-empty">
              <div id="unity-progress-bar-full"></div>
            </div>
          </div>
          <div id="unity-warning"></div>
        </div>
        <div id="unity-footer">
          <div id="unity-logo-title-footer"></div>
          <div id="unity-fullscreen-button"></div>
          <div id="unity-build-title">Grumply's Bedtime Adventure</div>
        </div>
      </div>

      <footer>
        <div class="controls-hint">
          <div class="control-item"><span class="key">ZQSD</span> ou <span class="key">←→↑↓</span> Se déplacer</div>
          <div class="control-item"><span class="key">Espace</span> Sauter</div>
          <div class="control-item"><span class="key">K</span> Skip le tuto</div>
          <div class="control-item"><span class="key">U</span> Monter l'escalier</div>
          <div class="control-item"><span class="key">F</span> Plein écran</div>
        </div>
        <p class="footer-credit">Made at Paris 8 by Matea Gabus and Dounia Hullot — ATI</p>
      </footer>

    </div>

    <script>
      // Stars
      const starsContainer = document.getElementById('stars');
      for (let i = 0; i < 120; i++) {
        const star = document.createElement('div');
        star.classList.add('star');
        const size = Math.random() * 2.5 + 0.5;
        star.style.cssText = `
          width:${size}px; height:${size}px;
          top:${Math.random()*100}%; left:${Math.random()*100}%;
          --duration:${Math.random()*4+2}s;
          --max-opacity:${Math.random()*0.7+0.3};
          animation-delay:${Math.random()*5}s;
        `;
        starsContainer.appendChild(star);
      }

      // Snowflakes
      const snowContainer = document.getElementById('snowflakes');
      const snowChars = ['❄','❅','❆','·','•'];
      for (let i = 0; i < 25; i++) {
        const flake = document.createElement('div');
        flake.classList.add('snowflake');
        flake.textContent = snowChars[Math.floor(Math.random()*snowChars.length)];
        flake.style.cssText = `
          left:${Math.random()*100}%;
          --size:${Math.random()*14+8}px;
          --fall-duration:${Math.random()*10+8}s;
          --delay:${Math.random()*10}s;
          --drift:${(Math.random()-0.5)*100}px;
        `;
        snowContainer.appendChild(flake);
      }

      // Unity
      var canvas = document.querySelector("#unity-canvas");

      function unityShowBanner(msg, type) {
        var warningBanner = document.querySelector("#unity-warning");
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background:rgba(192,57,43,0.8);padding:10px;color:white;';
        else {
          if (type == 'warning') div.style = 'background:rgba(240,208,128,0.8);padding:10px;color:#080c14;';
          setTimeout(() => { warningBanner.removeChild(div); updateBannerVisibility(); }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/GrumplyWeb2.loader.js";
      var config = {
        arguments: [],
        dataUrl:      buildUrl + "/GrumplyWeb2.data",
        frameworkUrl: buildUrl + "/GrumplyWeb2.framework.js",
        codeUrl:      buildUrl + "/GrumplyWeb2.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "M_D",
        productName: "Grumply's Bedtime Adventure",
        productVersion: "0.1.0",
        showBanner: unityShowBanner,
        matchWebGLToCanvasSize: true,
      };

      // Mobile
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
        document.querySelector("#unity-container").className = "unity-mobile";
        canvas.className = "unity-mobile";
      }

      canvas.style.background = "url('" + buildUrl + "/GrumplyWeb2.jpg') center / cover";
      document.querySelector("#unity-loading-bar").style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          document.querySelector("#unity-progress-bar-full").style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          document.querySelector("#unity-loading-bar").style.display = "none";

          // Bouton fullscreen
          document.querySelector("#unity-fullscreen-button").onclick = () => {
            unityInstance.SetFullscreen(1);
          };

          // Touche F
          document.addEventListener('keydown', (e) => {
            if (e.key === 'f' || e.key === 'F') {
              unityInstance.SetFullscreen(1);
            }
          });

        }).catch((message) => { alert(message); });
      };

      document.body.appendChild(script);
    </script>
  </body>
</html>
